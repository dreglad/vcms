<VirtualHost *:80>
    WSGIDaemonProcess prototipo python-path=/vagrant/django_prototipo
    WSGIProcessGroup prototipo
    WSGIScriptAlias / /vagrant/django_prototipo/prototipo/wsgi.py process-group=prototipo

    #Alias /robots.txt /path/to/mysite.com/static/robots.txt
    #Alias /favicon.ico /path/to/mysite.com/static/favicon.ico

    Alias /media/ /vagrant/django_prototipo/media/
    Alias /static/ /vagrant/django_prototipo/static/

    <Directory /vagrant/django_prototipo/static/>
        Require all granted
    </Directory>

    <Directory /vagrant/django_prototipo/media/>
        Require all granted
    </Directory>

    <Directory /vagrant/django_prototipo/prototipo>
        <Files wsgi.py>
        Require all granted
        </Files>
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/prototipo.log
	CustomLog ${APACHE_LOG_DIR}/prototipo.log combined

</VirtualHost>

[uwsgi]

chdir = /vagrant/vcms
module = lajornadavideos.wsgi
env = DJANGO_SETTINGS_MODULE=lajornadavideos.settings
env = NEW_RELIC_CONFIG_FILE=newrelic.ini
processes = 5
vacuum = true
enable-threads = true
single-interpreter = true
logto = /var/log/lajornadavideos.log
eval = import newrelic.agent, wsgi; application = newrelic.agent.wsgi_application()(wsgi.application)

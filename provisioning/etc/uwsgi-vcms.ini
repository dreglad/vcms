[uwsgi]

env = DJANGO_SETTINGS_MODULE=vcms.settings_vcms
env = NEW_RELIC_CONFIG_FILE=newrelic.ini
chdir = /vagrant/vcms
module = vcms.wsgi_vcms:application
processes = 5
vacuum = true
enable-threads = true
single-interpreter = true
logto = /var/log/vcms.log
master = true
eval = import newrelic.agent, wsgi; application = newrelic.agent.wsgi_application()(wsgi.application)

{% load thumbnail %}
{% thumbnail video.imagen.file "600" as im %}
<!DOCTYPE html>
<html>
<body>
<style type="text/css">
video {  width:100%; height:auto; }
</style>
<video width="100%" poster="https://{{ request.get_host }}{{ im.url }}" controls>
  <source src="https://{{ request.get_host }}{{ video.hls.url }}" type="application/vnd.apple.mpegURL">
  <source src="https://{{ request.get_host }}{{ video.archivo.url }}" type="video/mp4">
</video>
</body>
</html>
{% endthumbnail %}

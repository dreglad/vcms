<script id="clip-edit-form" type="text/html">
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>

                    {{^clip.thumbnail_grande}}
                        

                    <fieldset style="min-height: 225px;" class="fieldset styleform i18n-title" title="Archivo de video">
                        <legend class="i18n">Achivo de video
                            <select name="origen" id="origen">
                                <option value="upload">Subir archivo desde navegador</option>
                                <option value="url">URL externa</option>
                            </select>
                        </legend>

                        <div id="url_wrapper">
                            <label for="origen_url">URL: </label>
                            <input type="text" name="origen_url" id="origen_url" />
                            <pre>
Introduzca una URL de un archivo de video o bien, un link de alguno de los sitio soportados:
| YouTube          | https://www.youtube.com/
| Twitter          | https://twitter.com/
| Facebook         | https://www.facebook.com/
| Instagram        | https://instagram.com/
| Google           | https://plus.google.com/
| Dailymotion      | http://www.dailymotion.com/
| Vimeo            | https://vimeo.com/
| Tumblr           | https://www.tumblr.com/
| Pinterest        | https://www.pinterest.com/
| Veoh             | http://www.veoh.com/
| VK               | http://vk.com/
| Internet Archive | https://archive.org/
| Vine             | https://vine.co/
| Vidto            | http://vidto.me/
| TED              | http://www.ted.com/
| Metacafe         | http://www.metacafe.com/
                            </pre>
                        </div>
                        <div id="upload_wrapper">
                            <div id="uploader_clip"></div>
                            <div id="upload_clip_status"></div>
                            <input type="hidden" id="upload_clip_id" name="upload_clip_id" value="">
                        </div>
                    </fieldset>
                    {{/clip.thumbnail_grande}}

                    {{#clip.thumbnail_grande}}
                    <div class="row">
                        <div class="pull-right boton-acciones">
                          <!--BOTÓN ACCIONES -->
                        </div>

                        <div class="col-sm-12 col-md-12">
                            <div style="padding:1em; max-width: 80%; margin: 0 auto;"><div id="video-player"></div></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <div style="padding:1em; max-width: 80%; margin: 0 auto;">
                                <pre>Player responsivo:  <a target="_blank" href="{{clip.player_url}}">{{clip.player_url}}</a></pre>
                            </div>
                        </div>
                    </div>
                    {{/clip.thumbnail_grande}}

                    <legend class="i18n">Información del video</legend>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="i18n">Título</label>* <small class="i18n">(Máx 75 caracteres)</small> <input class="form-control i18n-placeholder" id="titulo" maxlength="75" value="{{clip.titulo}}" placeholder="Insertar título" type="text">
                            </div>

                            <div class="form-group">
                                <label class="i18n">Descripción</label> 
                                <textarea class="form-control i18n-placeholder" id="descripcion" placeholder="Insertar descripción" rows="12">{{clip.descripcion}}</textarea>
                            </div>

                            <div class="form-group">
                                <label class="i18n">Hashtags</label> <input class="form-control"  value="{{clip.hashtags}}" id="hashtags" placeholder="#HashTag1 #HashTag2 ..." type="text">
                            </div>

                            <div class="form-group">
                                <div class="checkbox c-checkbox">
                                    <label><input {{#clip.seleccionado}}checked="true"{{/clip.seleccionado}}class="needsclick" id="seleccionado" type="checkbox" value="1"> <span class="fa fa-check"></span><font class="i18n">Seleccionado</font> <small class="i18n">(Selección del Editor)</small></label>
                                </div>
                            </div>

                            <!--
                            <div class="form-group" style="display:none;">
                            
                                <label class="i18n">Metadatos</label>

                                <div class="table-responsive hidden">
                                    <table class="table table-striped" id="tabla-metadatos">
                                        <thead>
                                            <tr>
                                                <th>Key</th>

                                                <th class="i18n">Valor</th>
                                            </tr>
                                        </thead>

                                        <tbody></tbody>
                                    </table>
                                </div>

                                <div class=" form-inline">
                                    <input class="form-control" id="metadata-key" placeholder="Insertar key" required="" type="text">, <input class="form-control" id="metadata-valor"
                                    maxlength="255" placeholder="Insertar valor" required="" type="text"> <button class="btn btn-info" id="anadir-metadatos" type="button">Añadir</button>
                                </div>
                            </div>
                            -->
                        
                        </div>

                        <div class="col-md-6">

                            <div class="form-group">
                                <div class="checkbox c-checkbox">
                                    <label><input {{#clip.publicado}}checked="true"{{/clip.publicado}} class="needsclick" id="publicado" type="checkbox" value="1"> <span class="fa fa-check"></span><font class="i18n">Publicado</font></label>
                                         {{^clip.thumbnail_grande}}
                                         <small class="i18n">(publicar inmediatamente)</small>
                                         {{/clip.thumbnail_grande}}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="i18n">Tipo de clip</label>*

                                <select class="form-control" id="tipo" name="tipo">
                                    <option value="">
                                        ---------
                                    </option>
                                    {{#resources_data.tipo_clip}}
                                    <option value="{{slug}}">
                                        {{nombre}}
                                    </option>
                                    {{/resources_data.tipo_clip}}
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="i18n">Categoría</label>
                                <select class="form-control" id="categoria" name="categoria">
                                    <option value="">
                                        ---------
                                    </option>
                                    {{#resources_data.categoria}}
                                    <option value="{{slug}}">
                                        {{nombre}}
                                    </option>
                                    {{/resources_data.categoria}}
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="i18n">Programa</label>
                                <select class="form-control" id="programa" name="programa">
                                    <option value="">
                                        ---------
                                    </option>
                                    {{#resources_data.programa}}
                                    <option value="{{slug}}">
                                        {{nombre}}
                                    </option>
                                    {{/resources_data.programa}}
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="i18n">Corresponsal</label> <select class="form-control" id="corresponsal" name="corresponsal">
                                    <option value="">
                                        ---------
                                    </option>
                                    {{#resources_data.corresponsal}}
                                    <option value="{{slug}}">
                                        {{nombre}}
                                    </option>
                                    {{/resources_data.corresponsal}}
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="i18n">Tema</label> <select class="form-control" id="tema" name="tema">
                                    <option value="">
                                        ---------
                                    </option>
                                    {{#resources_data.tema}}
                                    <option value="{{slug}}">
                                        {{nombre}}
                                    </option>
                                    {{/resources_data.tema}}
                                </select>
                            </div>

                            <!-- 
                            <div class="form-group">
                                 <label class="i18n">Ciudad</label> <input class="form-control i18n-placeholder" id="ciudad" value="{{clip.ciudad}}" placeholder="Insertar ciudad" type="text">
                            </div>
                            -->

                            <div class="form-group">
                                <label class="i18n">País</label>

                                {{^clip.thumbnail_grande}}
                                <small><a href="#" class="sel_veneuela i18n">Seleccionar Venezuela</a></small>
                                {{/clip.thumbnail_grande}}

                                <select class="form-control" id="pais" name="pais">
                                    <option value="">
                                        ---------
                                    </option>
                                    {{#resources_data.pais}}
                                    <option value="{{id}}">
                                        {{nombre}}
                                    </option>
                                    {{/resources_data.pais}}
                                </select>
                            </div>

                        </div>
                    </div><!--<div class="row">-->

                    {{#clip.thumbnail_grande}}
                    <fieldset class="upload_img fieldset styleform i18n-title" style="height: 120px;" title="Archivo de imagen">
                        <legend class="i18n">Reemplazar imagen</legend>

                        <div id="uploader_img"></div>
                        <div id="upload_img_status"></div>
                        <input type="hidden" id="upload_img_id" name="upload_img_id" value="">
                    </fieldset>
                    {{/clip.thumbnail_grande}}

                </form>
            </div><!--- END <div class="panel-body">=-->

            <div class="panel-footer text-center">
            <button class="btn btn-oval btn-danger cancel i18n" type="button">Cancelar</button>
                <button class="btn btn-oval btn-primary save i18n" {{^clip.thumbnail_grande}}disabled="disabled"{{/clip.thumbnail_grande}} type="button">Guardar</button>
            </div>
        </div>
    </div>
</div>
</script>





<script id="programa-edit-form" type="text/html">
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>

                    <legend>
                        <img class="" style="max-width: 100px; margin-bottom:6px;margin-right:5px;" src="{{programa.imagen_url}}">
                        {{programa.nombre}}
                    </legend>

                    {{#programa.mismo_idioma}}
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="i18n">Tipo de programa</label> 
                                <div><big>{{programa.tipo.nombre}}</big></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="i18n">Horario</label> <input class="form-control" value="{{programa.horario}}" id="horario" placeholder="Insertar horario" type="text">
                            </div>

                            <div class="form-group">
                                <label>Twitter</label> <input class="form-control" value="{{programa.twitter}}" id="twitter" placeholder="Insertar Twitter" type="text">
                            </div>

                            <div class="form-group">
                                <label class="i18n">Widget de Twitter</label> <input class="form-control" value="{{programa.twitter_widget}}" id="twitter_widget" placeholder="Insertar widget de twitter" type="text">
                            </div>

                            <div class="form-group">
                                <label><span class="i18n">Nombre del conductor</span> 1</label> <input class="form-control" value="{{programa.conductores.0.nombre}}" id="conductor1" placeholder="Insertar nombre del conductor 1" type="text">
                            </div>
                            <div class="form-group">
                                <label><span class="i18n">Twitter del conductor</span> 1</label> <input class="form-control" value="{{programa.conductores.0.twitter}}" id="conductor1_twitter" placeholder="Insertar nombre del conductor 1" type="text">
                            </div>
                            <div class="form-group">
                                <label><span class="i18n">Widget de Twitter del conductor</span> 1</label> <input class="form-control" value="{{programa.conductores.0.twitter_widget}}" id="conductor1_twitter_widget" placeholder="Insertar widget de Twitter del conductor 1" type="text">
                            </div>

                            <div class="form-group">
                                <label><span class="i18n">Nombre del conductor</span> 2</label> <input class="form-control" value="{{programa.conductores.1.nombre}}" id="conductor2" placeholder="Insertar nombre del conductor 2" type="text">
                            </div>
                            <div class="form-group">
                                <label><span class="i18n">Twitter del conductor</span> 2</label> <input class="form-control" value="{{programa.conductores.1.twitter}}" id="conductor2_twitter" placeholder="Insertar nombre del conductor 2" type="text">
                            </div>
                            <div class="form-group">
                                <label><span class="i18n">Widget de Twitter del conductor</span> 2</label> <input class="form-control" value="{{programa.conductores.1.twitter_widget}}" id="conductor2_twitter_widget" placeholder="Insertar widget de Twitter del conductor 2" type="text">
                            </div>

                        </div>


                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="i18n">Sinopsis</label> 
                                <textarea class="form-control i18n-placeholder" id="descripcion" placeholder="Insertar sinopsis" rows="12">{{programa.descripcion}}</textarea>
                            </div>

                            <div class="form-group">
                                <label><span class="i18n">Nombre del conductor</span> 3</label> <input class="form-control" value="{{programa.conductores.2.nombre}}" id="conductor3" placeholder="Insertar nombre del conductor 3" type="text">
                            </div>
                            <div class="form-group">
                                <label><span class="i18n">Twitter del conductor</span> 3</label> <input class="form-control" value="{{programa.conductores.2.twitter}}" id="conductor3_twitter" placeholder="Insertar nombre del conductor 3" type="text">
                            </div>
                            <div class="form-group">
                                <label><span class="i18n">Widget de Twitter del conductor</span> 3</label> <input class="form-control" value="{{programa.conductores.2.twitter_widget}}" id="conductor3_twitter_widget" placeholder="Insertar widget de Twitter del conductor 3" type="text">
                            </div>

                        </div>
                    </div><!--<div class="row">-->

                    {{#programa.banner_url}}
                    <legend class="i18n">Banner del programa</legend>
                    <div class="row">
                        <div class="col-lg-12">
                            <img class="video-thumbnail img-responsive" src="{{programa.banner_url}}">
                        </div>
                    </div>
                    {{/programa.banner_url}}

                    <div class="row">
                        <div class="col-lg-12">
                            <div id="upload_banner_status"></div>
                            <input type="hidden" id="upload_banner_id" name="upload_banner_id" value="">
                            <div id="uploader_banner"></div>
                        </div>
                    </div>
                {{/programa.mismo_idioma}}


                {{^programa.mismo_idioma}}
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="alert alert-info i18n" role="alert">Este programa es original de otro idioma. En Español sólo se permiten modificar algunos campos. Puede modificar los datos completos dede el idioma original.</div>
                        
                        <div class="form-group">
                            <label class="i18n">Sinopsis</label> 
                            <textarea class="form-control i18n-placeholder" id="descripcion" placeholder="Insertar sinopsis" rows="12">{{programa.descripcion}}</textarea>
                        </div>

                        <div class="form-group">
                            <label class="i18n">Horario</label> <input class="form-control i18n-placeholder" value="{{programa.horario}}" id="horario" placeholder="Insertar horario" type="text">
                        </div>

                    </div>
                </div>
                {{/programa.mismo_idioma}}

                </form>

            </div><!--- END <div class="panel-body">=-->

            <div class="panel-footer text-center">
            <button class="btn btn-oval btn-danger i18n cancel" type="button">Cancelar</button>
                <button class="btn btn-oval btn-primary i18n save" type="button">Guardar</button>
            </div>
        </div>
    </div>
</div>
</script>

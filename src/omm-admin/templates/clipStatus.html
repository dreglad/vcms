<script id="status-progress" type="text/html">
<h4>{{status}}</h4>
<h5 class="i18n">{{info}}{{^info}}Puede esperar o cerrar esta ventana en cualquier momento{{/info}}</h5>
{{#progress}}
<div class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{progress}}%;">
    {{progress}}%
  </div>
</div>
{{/progress}}
</script>
